name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
     
    - name: Test
      env:
        GoodAuthUsername: ${{ secrets.AUTH_PASSWORD }}
        GoodAuthPassword: ${{ secrets.AUTH_USERNAME }}
      run: dotnet test ./RestfulBookerAPIClient.Tests/RestfulBookerAPIClient.Tests.csproj --no-build --verbosity normal
